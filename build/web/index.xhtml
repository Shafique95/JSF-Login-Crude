<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>Registration Page</div>
         <h:form>
            <div>
                <label>Username</label>
                <h:inputText value="#{user.username}">
                </h:inputText>
            </div>
            <div>
                <label>Password</label>
                <h:inputSecret value="#{user.password}">
                </h:inputSecret>
            </div>
             <div>
                 <h:commandButton value="Registration" action="#{userDAO.save(user)}" class="btn btn-success" style="width: 80px;">
                 </h:commandButton>  
             </div>
             <br></br>
             <h:outputLabel value="#{user.msg}" class="control-label col-sm-4"></h:outputLabel>
             <br/>
             <h:link outcome="login" value="Login Here"/>
        </h:form>
    </h:body>
</html>
